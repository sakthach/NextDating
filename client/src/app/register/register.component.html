<div>
  <form action="" #f="ngForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        ngModel
        name="username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        ngModel
        name="password"
        required
      />
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
        Register
      </button>
      <button class="btn btn-danger ms-4" type="button" (click)="cancle()">
        Cancle
      </button>
    </div>
  </form>
</div>

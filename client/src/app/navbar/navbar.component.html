<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark py-1">
  <div class="container">
    <a
      class="navbar-brand text-warning"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >DatingMe</a
    >

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accoutService.currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              [routerLink]="['/members']"
              routerLinkActive="active"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/lists']"
              routerLinkActive="active"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/messages']"
              routerLinkActive="active"
              >Messages</a
            >
          </li>
        </ng-container>
      </ul>

      <span class="text-danger me-5" *ngIf="accoutService.currentUser$ | async">
        Welcome {{ accoutService.username() }}
      </span>

      <form
        class="d-flex"
        #f="ngForm"
        (ngSubmit)="login()"
        *ngIf="(accoutService.currentUser$ | async) == null"
      >
        <input
          class="form-control me-2 py-0"
          type="text"
          placeholder="Username"
          name="username"
          [(ngModel)]="user.username"
          required
        />
        <input
          class="form-control me-2"
          type="password"
          placeholder="password"
          name="password"
          [(ngModel)]="user.password"
          required
        />
        <button
          class="btn btn-outline-success"
          type="submit"
          [disabled]="!f.valid"
        >
          Login
        </button>
      </form>
      <form
        class="d-flex"
        #f="ngForm"
        (ngSubmit)="login()"
        *ngIf="accoutService.currentUser$ | async"
      >
        <button class="btn btn-secondary" type="button" (click)="logout()">
          Logout
        </button>
      </form>
    </div>
  </div>
</nav>
